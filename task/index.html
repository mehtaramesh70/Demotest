<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
  <meta charset="utf-8">
  <title>AngularJS checkBox Task </title>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular-sanitize.js"></script>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css">
  <script src="select.js"></script>
  <link rel="stylesheet" href="style.css">

  <script src="scc.js"></script>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/select2/3.4.5/select2.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.8.5/css/selectize.default.css">
 
  <style>
    body {
      padding: 15px;
    }

    .select2 > .select2-choice.ui-select-match {
      height: 29px;
    }

    .selectize-control > .selectize-dropdown {
      top: 36px;
    }
  </style>
</head>

<body ng-controller="myCtrl">
  <div class="container">
    <ui-select  ng-model="person.selected" theme="select2" ng-disabled="disabled" style="min-width: 300px;">
        <ui-select-match placeholder="Select a person in the list or search his name/age...">{{$select.selected.name}}</ui-select-match>
        <ui-select-choices repeat="person in people | propsFilter: {name: $select.search, age: $select.search}">
        <div ng-bind-html="person.name | highlight: $select.search"></div>
        </ui-select-choices>
    </ui-select>
  
  </div>
  
</body>
</html>
